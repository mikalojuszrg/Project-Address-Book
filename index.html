<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Address Book</title>
</head>
<body>
    <section class="buttons-section">
        <button type = 'button' id="create-btn">Create a new contact</button>
        <button type = 'button' id="clear-btn">Clear all contacts</button>
        <button type = 'button'>Clear selected contacts</button>
        <button type = 'button'>Search contacts</button>
        <button type = 'button'>Add/Remove selected to Favorites</button>
    </section>
    
    <section class="create-search-section">
        <form id="create-contact" type="submit">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="home-address">Home Address</label>
            <input type="text" name="home-address" id="home-address">

            <button type="submit">Add contact</button>
        </form>
        <input id="search-contact">
    </section>

    <section class="contacts-favorites-section">
        <div class="contacts-part">
            <h2>Contact list</h2>
            <div class="contacts"></div>
        </div>
        <div class="favorites-part">
            <h2>Favorite contact list</h2>
            <div class="favorites"></div>
        </div>
    </section>
</body>
</html>
